<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Calendar</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/5eeb70cdc4.js" crossorigin="anonymous"></script>

</head>

<body>

    <h1 class="text-center"><span>Event</span> Calendar</h1>
    <div id="input-div" class="text-center">
        <input class="input w-25 h-25 rounded-pill" type="text" placeholder=" What do you want to do?">
        <button class="btn btn-info btn-sm rounded-circle" id="add-button"><i class="fas fa-plus"></i></button>
    </div>

    <div class="container">
        <div class="item text-center" style="margin:auto; margin-top: 8px;">
            <input type="text" class="input-item w-25" value="temporary" disabled>
            <button id="editButton" class="btn btn-success btn-sm"><i class="fas fa-edit"></i></button>
            <button id="deleteButton" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button>
        </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
